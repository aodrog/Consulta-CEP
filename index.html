<body>
    <div class="card">
        <div class="card-content is-1">
            <div class="content is-4">
                <div class="columns">
                    <div class="column is-4">
                        <input class="input is-primary" type="text" autocomplete="off" maxlength="8" id="cep">
                    </div>
                    <div class="column is-1">
                        <button class="button is-warning is-hovered" id="botao">Pesquisar</button>
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <label for="Rua">Rua</label>
                        <input class="input" type="text" disabled id="rua">
                    </div>
                    <div class="column">
                        <label for="Bairro">Bairro</label>
                        <input class="input" type="text" disabled id="bairro">
                    </div>
                    <div class="column">
                        <label for="Cidade">Cidade</label>
                        <input class="input" type="text" disabled id="cidade">
                    </div>
                    <div class="column">
                        <label for="Estado">Estado</label>
                        <input class="input" type="text" disabled id="estado">
                    </div>
                    <div class="column">
                        <label for="DDD">Prefixo (DD)</label>
                        <input class="input" type="text" disabled id="ddd">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/consulta.js"></script>
</body>
